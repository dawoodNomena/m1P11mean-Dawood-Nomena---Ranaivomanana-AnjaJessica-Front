<ng-scrollbar
  *ngIf="this.config['layout'] === 'vertical'"
  style="height: calc(100vh - 70px)"
  exclude="'#mobile-collapse1'"
  visibility="hover"
>
  <div class="navbar-content">
    <ul
      class="nav pcoded-inner-navbar"
      (clickOutside)="fireOutClick()"
      (mouseleave)="navMob()"
    >
      <div *ngIf="estClient">
        <ng-container *ngFor="let item of clientMenu">
            <app-nav-group
                *ngIf="item.type == 'group'"
                [item]="item"
            ></app-nav-group>
            <app-nav-collapse
                *ngIf="item.type == 'collapse'"
                [item]="item"
            ></app-nav-collapse>
            <app-nav-item *ngIf="item.type == 'item'" [item]="item"></app-nav-item>
        </ng-container>
      </div>
      <div *ngIf="estAtelier">
        <ng-container *ngFor="let item of atelierMenu">
            <app-nav-group
                *ngIf="item.type == 'group'"
                [item]="item"
            ></app-nav-group>
            <app-nav-collapse
                *ngIf="item.type == 'collapse'"
                [item]="item"
            ></app-nav-collapse>
            <app-nav-item *ngIf="item.type == 'item'" [item]="item"></app-nav-item>
        </ng-container>
      </div>
      <div *ngIf="estFinance">
        <ng-container *ngFor="let item of financeMenu">
            <app-nav-group
                *ngIf="item.type == 'group'"
                [item]="item"
            ></app-nav-group>
            <app-nav-collapse
                *ngIf="item.type == 'collapse'"
                [item]="item"
            ></app-nav-collapse>
            <app-nav-item *ngIf="item.type == 'item'" [item]="item"></app-nav-item>
        </ng-container>
      </div>
      
    </ul>
    <div class="version">
      <label disabled class="pe-auto">RAKOTOARISON Flavien</label>
    </div>
    <div class="version">
      <label disabled class="pe-auto">RAKOTOARIVONY Tendry</label>
    </div>  
  </div>
</ng-scrollbar>
