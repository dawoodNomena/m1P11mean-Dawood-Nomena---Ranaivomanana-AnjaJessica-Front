<div class="row">
	<div class="col-sm-12">
		<div class="card">
			<div class="card-block">
				<div class="row justify-content-center">
					<div class="col-sm-6">
						<div class="row">
							<label for="date">Date  et heure: </label>
							<input type="datetime-local" #indice id="icon-search" class="form-control mb-4" placeholder="Date 1 . . ">
						</div>
						<div class="row">
							<label for="text">Durée : </label>
							<input type="text" #indice id="icon-search" class="form-control mb-4" placeholder="Durée">
						</div>
						<div class="row">
							<button type="submit" class="btn btn-primary">Valider</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-xl-12">
		<app-card
		  cardTitle="Liste des permissions"
		  [options]="false"
		  blockClass="table-border-style"
		>
			<div class="table-responsive">
				<table class="table table-xl table-hover">
				  <thead>
					<tr>
						<th>Date et heure </th>
						<th>Durée</th>
					</tr>
				  </thead>
				  <tbody>
					<tr>
					  <td>2024-02-05 12:00:00</td>
					  <td>2</td>
					  <td><button type="submit" class="btn btn-danger">Annuler</button></td>
					</tr>

					<tr>
                        <td>2024-02-20 13:00:00</td>
                        <td>2</td>
						<td><button type="submit" class="btn btn-danger">Annuler</button></td>
                    </tr>

				  </tbody>
	
				</table>
			  </div>
		</app-card>
	</div>
</div>
