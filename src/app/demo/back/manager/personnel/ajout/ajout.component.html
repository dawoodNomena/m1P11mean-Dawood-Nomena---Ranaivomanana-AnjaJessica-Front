<div class="row">
    <div class="col-sm-12">
      <app-card cardTitle="Ajout voiture" [options]="false">
        <hr />
        <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="row">
          <div class="col-md-6">
              <div class="form-group">
                <label for="exampleInputEmail1">Type de la voiture</label>
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="formData.type"
                  name="type"
            
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Mod√®le</label>
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="formData.modele"
                  name="modele"
            
                
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Immatriculation</label>
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="formData.matriculation"
                  name="matriculation"
            
                />
              </div>
              
            <br>
             
           
          </div>
          <div class="col-md-6">
            <div class="custom-dropzone" ngx-dropzone [accept]="'image/*'" (change)="onSelect($event)" (change)="onFileChange($event)">
              <ngx-dropzone-label>
                <div>
                  <h2>Drag and drop Image</h2>
                </div>
              </ngx-dropzone-label>
              <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f" [removable]="true" (removed)="onRemove(f)">
                <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
              </ngx-dropzone-image-preview>
            </div>
          </div>
          <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
            Veuillez remplir chaque formulaire !
          </div>
          <button *ngIf="!loading" type="submit" class="btn btn-primary">Valider</button>
          
          <div *ngIf="loading" class="text-center">
            <button class="btn btn-primary" type="button" disabled>
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Enregistrement...
            </button>
          </div>
          
        </div>
      </form>
        <hr />
      </app-card>
    </div>

  </div>
