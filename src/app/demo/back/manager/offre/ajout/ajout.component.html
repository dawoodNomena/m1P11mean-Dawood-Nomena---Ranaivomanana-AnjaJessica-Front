<div class="row">
    <div class="col-sm-12">
      <app-card cardTitle="Ajout employé" [options]="false">
        <hr />
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
              <div class="form-group">
                <label for="exampleInputEmail1">Description</label>
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="formData.description"
                  name="description"
            
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Service</label>
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="formData.service"
                  name="service"
            
                
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Date début</label>
                <input
                  type="date"
                  class="form-control"
                  [(ngModel)]="formData.date_debut"
                  name="date_debut"
            
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Date fin</label>
                <input
                  type="date"
                  class="form-control"
                  [(ngModel)]="formData.date_fin"
                  name="date_fin"
            
                />
              </div>
              
            <br>
            <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
              Veuillez remplir chaque formulaire !
            </div>
            <button *ngIf="!loading" type="submit" class="btn btn-primary">Valider</button>
            
            <div *ngIf="loading" class="text-center">
              <button class="btn btn-primary" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Enregistrement...
              </button>
            </div>
          </div>
          <div class="col-md-3"></div>
        </div>
        <hr />
      </app-card>
    </div>

  </div>
