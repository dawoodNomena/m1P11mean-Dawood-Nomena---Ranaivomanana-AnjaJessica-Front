<div class="row">
    <div class="col-md-6 col-xl-4">
        <app-card [hidHeader]="true">
            <div class="row d-flex align-items-center">
                <div class="col-5 mb-4">
                    <input type="date" class="form-control" [value]="date | date:'yyyy-MM-dd'" #bend1>
                </div>
                <div class="col-5 mb-4">
                    <input type="date" class="form-control" [value]="date | date:'yyyy-MM-dd'" #bend2>
                </div>
                <div class="col-2 mb-4">
                  <button *ngIf="benload" class="btn btn-primary" type="button" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                  </button>
                    <button *ngIf="!benload" class="btn btn-primary" (click)="changeBen(bend1.value,bend2.value)">voir</button>
                </div>
            </div>
            <div class="row d-flex align-items-center">
                <div class="col-6">
                    <h6>BÃ©nefice</h6>
                </div>
                <div class="col-6">
                    <h3 class="f-w-300 d-flex align-items-center m-b-0" *ngIf="ben!=null">
                        <i class="feather icon-arrow-up text-c-green f-30 m-r-10"></i>$ {{ this.transform(ben.benefice) }}
                    </h3>
                    <h3 class="f-w-300 d-flex align-items-center m-b-0" *ngIf="ben==null">
                      <i class="feather icon-arrow-up text-c-green f-30 m-r-10"></i>$ 0 
                  </h3>
                </div>
              
            </div>
        </app-card>
    </div>
    <div class="col-md-8 col-xl-4">
        <app-card [hidHeader]="true">
             <div class="row d-flex align-items-center">
                <div class="col-5 mb-4">
                    <input type="date" class="form-control" [value]="date | date:'yyyy-MM-dd'" #aff1>
                </div>
                  <div class="col-5 text-end mb-4">
                      <input type="date" class="form-control" [value]="date | date:'yyyy-MM-dd'" #aff2>
                  </div>
                  <div class="col-2 mb-4">
                    <button *ngIf="caload" class="btn btn-primary" type="button" disabled>
                      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    </button>
                    <button *ngIf="!caload" class="btn btn-primary" (click)="chiffreAffaire(aff1.value,aff2.value)">voir</button>
                </div>

             </div>

            <div class="row d-flex align-items-center">
                <div class="col-4">
                    <h6 class="mb-4">Chiffre d'affaire</h6>
                </div>
                <div class="col-8">
                    <h3 class="f-w-300 d-flex align-items-center m-b-0" *ngIf="chiffre!=null">
                        <i class="feather icon-arrow-up text-c-green f-30 m-r-10"></i>$ {{ this.transform(chiffre.entree)}}
                    </h3>
                    <h3 class="f-w-300 d-flex align-items-center m-b-0" *ngIf="chiffre==null">
                      <i class="feather icon-arrow-up text-c-green f-30 m-r-10"></i>$ 0
                  </h3>
                    </div>
            </div>
        
           
        </app-card>
    </div>
    <div class="col-md-8 col-xl-4">
      <app-card [hidHeader]="true">
           <div class="row d-flex align-items-center">
            <div class="col-5 mb-4">
              <input type="date" class="form-control" [value]="date | date:'yyyy-MM-dd'" #rep1>
          </div>
            <div class="col-5 text-end mb-4">
                <input type="date" class="form-control" [value]="date | date:'yyyy-MM-dd'" #rep2>
            </div>
            <div class="col-2 mb-4">
              <button *ngIf="repload" class="btn btn-primary" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              </button>
              <button *ngIf="!repload" class="btn btn-primary" (click)="reparationMoyenne(rep1.value,rep2.value)">voir</button>
          </div>
  
           </div>
  
          <div class="row d-flex align-items-center">
              <div class="col-4">
                  <h6 class="mb-4">Temps moyenne de reparation d'une voiture</h6>
              </div>
              <div class="col-8">
                  <h3 class="f-w-300 d-flex align-items-center m-b-0" *ngIf="moyenne!=null" >
                      <i class="feather icon-arrow-up text-c-green f-30 m-r-10"></i> {{ moyenne.reparationmoyenne }}
                  </h3>
                  <h3 class="f-w-300 d-flex align-items-center m-b-0" *ngIf="moyenne==null" >
                    <i class="feather icon-arrow-up text-c-green f-30 m-r-10"></i> 0 h
                </h3>
                  </div>
          </div>
      
         
      </app-card>
  </div>

    
  <div class="col-xl-12 col-md-12">
    <app-card cardTitle="Mouvement de caisse" [options]="false">
        <div class="row d-flex align-items-center">
            <div class="col-3 mb-4">
                <input type="date" class="form-control" #d1 [value]="startDate | date:'yyyy-MM-dd'">
            </div>
            <div class="col-3 mb-4">
                <input type="date" class="form-control" #d2 [value]="endDate | date:'yyyy-MM-dd'">
            </div>
            <div class="col-2 mb-4">
              <button *ngIf="statload" class="btn btn-primary" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              </button>
                <button *ngIf="!statload" class="btn btn-primary" (click)="filtreStat(d1.value,d2.value)">voir</button>
            </div>
        </div>
        <div
          mkMorrisJs="Line"
          [options]="lineSmoothMorrisOption"
          [data]="lineSmoothMorrisData"
          type="Line"
          [style.height]="'100%'"
          [style.width]="'100%'"
          [style.-webkit-tap-highlight-color]="'rgba(0, 0, 0, 0)'"
        ></div>
      </app-card>
  </div>
